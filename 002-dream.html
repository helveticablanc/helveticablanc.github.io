	<h1>Dream</h1>
	
	<main>
		<p><img src="img/wormsong/002-dream-02.png" alt="Three panels show three robed, gnome-like beings, Nōmes, drawing a sigil-like door with magic. A massive hand reaches down toward them." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-03.png" alt="The large entity, a humanoid wearing a wide-brim hat, holds the small Nōme up close. The Nōme stabs them with a staff and leaps from their hand." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-04.png" alt="The behatted entity, Āyen, hears a booming voice from above speaking in the glyph of a star. They look upward as the Nōme escapes into the small gateway." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-05.png" alt="An even more massive hand reaches downward toward Āyen, who cowers in fear. The small Nōme gateway disappears." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-06.png" alt="Āyen is lifted aloft, towards the face of a colossal, mysterious entity with multiple arms and a crescent moon hovering near their face." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-07.png" alt="The entity speaks in hieroglyphs - a star, a cross-like shape, and a tree-like shape. Each is composed of thin lines and solid shapes." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-08.png" alt="The entity continues to speak with another cross-like glyph with a combination of solid and hollow circles. It's revealed that the entity is seated on a mountaintop and has four arms. A giant wing appears in the background." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-09.png" alt="The entity speaks once more, this time a simple cross composed of lines and hollow circles. The mountain is far away, and world-spanning wings cover much of the sky. In the foreground, a small, star-like face hovers over a column." loading="lazy"></p>
		<p><img src="img/wormsong/002-dream-10.png" alt="Now in bright blue, Āyen awakens from the dream." loading="lazy"></p>
